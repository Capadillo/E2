<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treated Zone Proposal Generator</title>
        <!-- browser -->
        <link rel="manifest" href="./manifest.json">
        <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
        <meta name="theme-color" content="white">
        <!-- apple -->
        <link rel="apple-touch-icon" href="./assets/images/icon-152.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="Treated Zone Proposal Generator">
        <!-- microsoft -->
        <meta name="msapplication-TileImage" content="./assets/images/icon-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <img src="./assets/images/icon-512.png" alt="Capadillo.IO">
            <h1>
                Treated Zone
                <small>Proposal Generator</small>
            </h1>
        </header>

        <main id="tabs">
            <ul class="tabs">
                <li><a href="#details">Details</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#proposal">Proposal</a></li>
            </ul>

            <section id="details">
                <div class="group">
                    <label for="trenched">Trenched</label>
                    <input type="number" id="trenched">
                </div>

                <div class="group">
                    <label for="drilled">Drilled</label>
                    <input type="number" id="drilled">
                </div>

                <hr>

                <div class="group">
                    <label for="duration">Duration</label>
                    <input type="number" id="duration">
                </div>

                <div class="group">
                    <label for="visits">Visits</label>
                    <input type="number" id="visits">
                </div>

                <hr>

                <div class="group">
                    <label for="tpi">Timber Pest Inspection</label>
                    <input type="checkbox" id="tpi">
                </div>

                <div class="group">
                    <label for="hire">Drill Hire</label>
                    <input type="checkbox" id="hire">
                </div>
            </section>

            <section id="prices">
                <div class="group">
                    <label for="trenched-price">Trenched</label>
                    <input type="number" id="trenched-price">
                </div>

                <div class="group">
                    <label for="drilled-price">Drilled</label>
                    <input type="number" id="drilled-price">
                </div>

                <hr>

                <div class="group">
                    <label for="duration-price">Duration</label>
                    <input type="number" id="duration-price">
                </div>

                <div class="group">
                    <label for="visits-price">Visits</label>
                    <input type="number" id="visits-price">
                </div>

                <hr>

                <div class="group">
                    <label for="tpi-price">Timber Pest Inspection</label>
                    <input type="number" id="tpi-price">
                </div>

                <div class="group">
                    <label for="hire-price">Drill Hire</label>
                    <input type="number" id="hire-price">
                </div>
            </section>

            <section id="proposal">
                <div class="group">
                    <label for="overview">Overview</label>
                    <blockquote id="overview"></blockquote>
                </div>

                <div class="group">
                    <label for="breakdown">Breakdown</label>
                    <blockquote id="breakdown"></blockquote>
                </div>
            </section>
        </main>

        <footer>
            <div class="total">
                <span>Total <small>Incl. GST</small></span>
                <span>$<p id="total"></p></span>
            </div>
        </footer>

        <script src="./assets/js/vendor/jquery.js"></script>
        <script src="./assets/js/vendor/jquery-ui.js"></script>
        <script src="./assets/js/vendor/font-awesome.js"></script>
        <script src="./assets/js/master-tz.js" type="module"></script>
    </body>
</html>
