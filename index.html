<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exterra Proposal Generator</title>
        <!-- browser -->
        <link rel="manifest" href="./manifest.json">
        <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
        <meta name="theme-color" content="white">
        <!-- apple -->
        <link rel="apple-touch-icon" href="./assets/images/icon-152.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="Exterra Proposal Generator">
        <!-- microsoft -->
        <meta name="msapplication-TileImage" content="./assets/images/icon-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <img src="./assets/images/icon-128.png" alt="Capadillo.IO">
            <h1>
                Exterra
                <small>Proposal Generator</small>
            </h1>
        </header>

        <main id="tabs">
            <ul class="tabs">
                <li><a href="#details">Details</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#proposal">Proposal</a></li>
            </ul>

            <section id="details">
                <div class="group">
                    <label for="igs">In Ground Station</label>
                    <input type="number" id="igs">
                </div>

                <div class="group">
                    <label for="ics">In Concrete Station</label>
                    <input type="number" id="ics">
                </div>

                <div class="group">
                    <label for="ags">Above Ground Station</label>
                    <input type="number" id="ags">
                </div>

                <hr>

                <div class="group">
                    <label for="duration">Duration</label>
                    <input type="number" id="duration">
                </div>

                <div class="group">
                    <label for="visits">Visits</label>
                    <input type="number" id="visits">
                </div>

                <hr>

                <div class="group">
                    <label for="tpi">Timber Pest Inspection</label>
                    <input type="checkbox" id="tpi">
                </div>

                <div class="group">
                    <label for="drill">Drill Hire</label>
                    <input type="checkbox" id="drill">
                </div>

                <div class="group">
                    <label for="active">Active Site</label>
                    <input type="checkbox" id="active">
                </div>
            </section>

            <section id="prices">
                <div class="group">
                    <label for="igs-price">In Ground Station</label>
                    <input type="number" id="igs-price">
                </div>

                <div class="group">
                    <label for="ics-price">In Concrete Station</label>
                    <input type="number" id="ics-price">
                </div>

                <div class="group">
                    <label for="ags-price">Above Ground Station</label>
                    <input type="number" id="ags-price">
                </div>

                <hr>

                <div class="group">
                    <label for="duration-price">Duration</label>
                    <input type="number" id="duration-price">
                </div>

                <div class="group">
                    <label for="visits-price">Visits</label>
                    <input type="number" id="visits-price">
                </div>

                <hr>

                <div class="group">
                    <label for="tpi-price">Timber Pest Inspection</label>
                    <input type="number" id="tpi-price">
                </div>

                <div class="group">
                    <label for="drill-price">Drill Hire</label>
                    <input type="number" id="drill-price">
                </div>

                <div class="group">
                    <label for="active-price">Active Site</label>
                    <input type="number" id="active-price">
                </div>
            </section>

            <section id="proposal">
                <div class="group">
                    <label for="overview">Overview</label>
                    <blockquote id="overview"></blockquote>
                </div>

                <div class="group">
                    <label for="breakdown">Breakdown</label>
                    <blockquote id="breakdown"></blockquote>
                </div>
            </section>
        </main>

        <footer>
            <ul class="tabs">
                <li><a>Total Price</a></li>
            </ul>

            <section>
                <div class="group">
                    <label for="total">Excluding GST</label>
                    <input type="number" id="total">
                </div>
                <div class="group">
                    <label for="total-gst">Including GST</label>
                    <input type="number" id="total-gst">
                </div>
            </section>
        </footer>

        <script src="./assets/js/vendor/jquery.js"></script>
        <script src="./assets/js/vendor/jquery-ui.js"></script>
        <script src="./assets/js/vendor/font-awesome.js"></script>
        <script src="./assets/js/master.js" type="module"></script>
    </body>
</html>
