<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proposal Generator</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Proposal Generator</h1>
        </header>

        <main id="tabs">
            <ul class="tabs">
                <li><a href="#tab-details">Details</a></li>
                <li><a href="#tab-prices">Prices</a></li>
                <li><a href="#tab-proposal">Proposal</a></li>
            </ul>

            <section id="tab-details">
                <div class="group">
                    <label for="igs">In Ground Station</label>
                    <input type="number" id="igs" min="0" value="0">
                    <i class="fa-solid fa-hashtag"></i>
                </div>

                <div class="group">
                    <label for="ics">In Concrete Station</label>
                    <input type="number" id="ics" min="0" value="0">
                    <i class="fa-solid fa-hashtag"></i>
                </div>

                <div class="group">
                    <label for="ags">Above Ground Station</label>
                    <input type="number" id="ags" min="0" value="0">
                    <i class="fa-solid fa-hashtag"></i>
                </div>

                <hr>

                <div class="group">
                    <label for="duration">Duration</label>
                    <input type="number" id="duration" min="0" value="8">
                    <i class="fa-solid fa-user-clock"></i>
                </div>

                <div class="group">
                    <label for="visits">Visits</label>
                    <input type="number" id="visits" min="0" value="5">
                    <i class="fa-solid fa-users"></i>
                </div>

                <hr>

                <div class="group">
                    <input type="checkbox" id="tpi">
                    <label for="tpi">Timber Pest Inspection</label>
                    <i class="fa-regular fa-circle-check true"></i>
                    <i class="fa-regular fa-circle false"></i>
                </div>

                <div class="group">
                    <input type="checkbox" id="drill">
                    <label for="drill">Drill Hire</label>
                    <i class="fa-regular fa-circle-check true"></i>
                    <i class="fa-regular fa-circle false"></i>
                </div>

                <div class="group">
                    <input type="checkbox" id="active" checked>
                    <label for="active">Active Site</label>
                    <i class="fa-regular fa-circle-check true"></i>
                    <i class="fa-regular fa-circle false"></i>
                </div>
            </section>

            <section id="tab-prices">
                <div class="group">
                    <label for="igs-price">In Ground Station</label>
                    <input type="number" id="igs-price" min="0" value="19.26">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <div class="group">
                    <label for="ics-price">In Concrete Station</label>
                    <input type="number" id="ics-price" min="0" value="23.16">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <div class="group">
                    <label for="ags-price">Above Ground Station</label>
                    <input type="number" id="ags-price" min="0" value="97.69">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <hr>

                <div class="group">
                    <label for="duration-price">Duration</label>
                    <input type="number" id="duration-price" min="0" value="180.00">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <div class="group">
                    <label for="visits-price">Visits</label>
                    <input type="number" id="visits-price" min="0" value="220.00">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <hr>

                <div class="group">
                    <label for="tpi-price">Timber Pest Inspection</label>
                    <input type="number" id="tpi-price" min="0" value="310.00">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <div class="group">
                    <label for="drill-price">Drill Hire</label>
                    <input type="number" id="drill-price" min="0" value="299.00">
                    <i class="fa-solid fa-dollar"></i>
                </div>

                <div class="group">
                    <label for="active-price">Active Site</label>
                    <input type="number" id="active-price" min="0" value="450.00">
                    <i class="fa-solid fa-dollar"></i>
                </div>
            </section>

            <section id="tab-proposal">
                <div class="group">
                    <label>Overview</label>
                    <blockquote id="overview"></blockquote>
                </div>

                <div class="group">
                    <label>Breakdown</label>
                    <blockquote id="breakdown"></blockquote>
                </div>
            </section>
        </main>

        <footer>
            <div class="group">
                <label for="total-price">Price (incl. GST)</label>
                <input type="number" id="total-price" readonly>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/ac03dc0c67.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
